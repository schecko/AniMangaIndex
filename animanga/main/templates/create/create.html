<p> Create Works </p>

{% if createList %}
	<table style = "width: 100%; border: 1px solid black; padding: 15px; text-align: left">
	<tr> 
		<th> Creator Name </th>
		<th> Number of Works </th>
	</tr>
	{% for create in createList %}
	<tr>
		<td>{{create.name}}</td>
		<td>{{create.count}}</td>
	</tr>
	{% endfor %}
{% else %}
	<p> No create information available</p>
{% endif %}
